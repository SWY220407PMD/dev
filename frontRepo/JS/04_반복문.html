<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //for문 이용해서 1~10
        for(let i = 0; i < 10; ++i){
            console.log(i+1);
        }
    </script>
    <script>
        //while문 이용해서 1~10        
        var i = 0;
        while(i < 10){
            console.log(i+1);
            i++;
        }
    </script>
    <script>
        //do while 이용해서 1~10
        var i = 0;
        do{
            console.log(i+1);
            i++;
        }while(i < 10);
    </script>
</head>
<body>
    <h1>반복문</h1>
</body>
</html>
