<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="t"></div>

    <script>
        function makeTable() {
            var row = prompt('테이블의 행의 개수는?'); 
            var col = prompt('테이블의 열의 개수는?');
            //이하 내용 작성
            var div3 = document.getElementById('div3');
            var cnt = 1;
            console.log(div3.innerHTML);
            console.log(row);
            console.log(col);
            div3.innerHTML = "";
            // var str ="";
            div3.innerHTML += "<table>";
            for(var i = 0 ; i<row ; i++){
                div3.innerHTML += "<tr>";
                for(var j = 0 ; j<col ; j++){
                    div3.innerHTML += "<td>";
                    div3.innerHTML += (cnt++);
                    div3.innerHTML += "</td>";
                }
                div3.innerHTML += "</tr>";
            }
            div3.innerHTML += "</table>";
            // div3.innerHTML = str;
            console.log(div3.innerHTML);
        }
    </script>


    
</body>
</html>
